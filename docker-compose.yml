version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: blockchain
      POSTGRES_USER: blockchain
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  blockchain-node:
    build: .
    ports:
      - "8000:8000"
      - "8545:8545"
    environment:
      - DATABASE_URL=postgresql://blockchain:secure_password@postgres/blockchain
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
